  <!--ここからcontact-->
  <section class="contact">
    <div class="contact-inner inner">
      <div class="contact-forms">
        <form class="contact-form" action="">
          <dl class="contact-form-dl">
            <div class="contact-form-row">
              <dt class="contact-form_label"><label for="your-company" class="is-required">会社名</label></dt>
              <dd class="contact-form_input"><input id="your-company" type="text" placeholder="例）株式会社EyesPeople"></dd>
            </div>
            <div class="contact-form-row">
              <dt class="contact-form_label"><label for="your-name" class="is-required">お名前</label></dt>
              <dd class="contact-form_input"><input id="your-name" type="text" placeholder="例）田中太郎"></dd>
            </div>
            <div class="contact-form-row">
              <dt class="contact-form_label"><label for="your-email" class="is-required">メールアドレス</label></dt>
              <dd class="contact-form_input"><input id="your-email" type="text" placeholder="例）info@eyespeoples.jp"></dd>
            </div>
            <div class="contact-form-row">
              <dt class="contact-form_label"><label for="your-telephone-number" class="is-required">電話番号</label></dt>
              <dd class="contact-form_input"><input id="your-telephone-number" type="text" placeholder="例）092-000-0000"></dd>
            </div>
            <div class="contact-form-row">
              <dt class="contact-form_label"><label for="your-question" class="is-required">お問い合わせ内容</label></dt>
              <dd class="contact-form_input"><textarea name="" id="your-question" placeholder="例）テキストが入ります"></textarea></dd>
            </div>
          </dl>

          <div class="contact-form-check">
            <label>
              <input type="checkbox"><span><a href="">プライバシーポリシー</a>に同意する</span>
            </label>
          </div>

          <div class="contact-form_button"><input type="submit" value="送信する"></div>
        </form>
      </div>
    </div>
  </section>
  <!--ここまでcontact-->
  <!--ここからfooter-->
